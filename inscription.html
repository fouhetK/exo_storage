<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>

        function generate_characters(){
            var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            var size = 8 + Math.floor(Math.random() * 4);
            var ret = "";

            for (let i = 0; i < size; i++){
                ret += characters.charAt(Math.floor(Math.random() * (characters.length - 1)));
            }
            
            return ret;
        }

        function genererPassword(){
            document.getElementById('inputPassword').value = generate_characters();
        }

        function authentifier(){
            var login = document.getElementById('staticEmail').value;
            var pwd = document.getElementById('loginPassword').value;

            if (login == "admin" && pwd == "admin")
            {
                sessionStorage.setItem('savelogin', login);
                window.location = "dashboad.html";
            }
            else
                alert("Mauvais login ou password");
        }

    </script>

</head>

<body>

    <div class="container">
        <div class="row my-5">
            <div class="col-6">
                <h2>Inscription</h2>
                <div class="mb-3 row">
                    <label for="nomprenom" class="col-sm-2 col-form-label">Nom & Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nomprenom" value="">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="genererPassword()">Générer Pass</button>

            </div>
            <div class="col-6">
                <h2>Authentification</h2>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="loginPassword">
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="authentifier()">Authentifier</button>
            </div>
        </div>
    </div>

</body>

</html>
